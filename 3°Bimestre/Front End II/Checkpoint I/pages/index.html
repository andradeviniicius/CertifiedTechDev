<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Check1</title>
  <link href="./../styles/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <section>

    <header>
      <h1>Formulário Cadastral</h1>
      <p>Banheiro Corporativo</p>
    </header>

    <form action="result.html">
      <!-- Começo Questões -->
      <ul>

        <li>
          <label for="name">Nome</label>
          <input type='text' id="name" required></input>
        </li>

        <li>
          <label for="lastName">Sobrenome</label>
          <input type='text' id="lastName" required></input>
        </li>

        <li>
          <label for="documentId">CPF</label>
          <input type='text' id="documentId" required></input>
        </li>

        <li>
          <label for="birthDate">Data de nascimento</label>
          <input max="2004-01-01" type='date' id="birthDate" required pattern="\d{4}-\d{2}-\d{2}" required></input>
        </li>

        <li class="userImageLi">
          <label for="userImage">Insira sua imagem abaixo :)
          </label>
          <input type='file' id="userImage" required>
          </input>
        </li>



        <li id="submitBtn" class="submitLi">
          <button type="submit">Enviar</button>
          <button type="reset">Resetar</button>
        </li>
      </ul>
      <!-- Fim Questões -->



    </form>

  </section>



  <script src="./../script.js"></script>
</body>

</html>
