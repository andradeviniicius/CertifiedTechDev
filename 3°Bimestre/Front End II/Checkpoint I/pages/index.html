<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Check1</title>
  <link href="./../styles/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <section>

    <header>
      <img style="width: 60px; margin-bottom: 10px; border-radius: 50%;" src="https://cdn.dribbble.com/users/78433/screenshots/14784841/media/dd062113f541ee17a8d5464da046ca11.jpg?compress=1&resize=400x300" alt="">
      <h1>Formulário Cadastral</h1>
      <p>Banheiro Corporativo XuruTech</p>
    </header>

    <form action="result.html">
      <!-- Começo Questões -->
      <ul>

        <li>
          <label for="name">Nome</label>
          <input type='text' id="name" required pattern="[a-zA-Z\s]+$" ></input>
        </li>

        <li>
          <label for="lastName">Sobrenome</label>
          <input type='text' id="lastName" required pattern="[a-zA-Z\s]+$" ></input>
        </li>

        <li>
          <label for="documentId">CPF</label>
          <input type='number' min="0" maxlength="11" minlength="11" id="documentId" required></input>
        </li>

        <li>
          <label for="birthDate">Data de nascimento</label>
          <input max="2004-01-01" type='date' id="birthDate" required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" required></input>
          <date-input></date-input>
        </li>

        <li class="userImageLi">
          <label for="userImage">Insira sua imagem abaixo :)
          </label>
          <input type='file' id="userImage" accept="image/*" required>
          </input>
        </li>



        <li id="submitBtn" class="submitLi">
          <button type="submit">Enviar</button>
          <button type="reset">Resetar</button>
        </li>
      </ul>
      <!-- Fim Questões -->



    </form>

  </section>



  <script src="./../script.js"></script>
</body>

</html>
