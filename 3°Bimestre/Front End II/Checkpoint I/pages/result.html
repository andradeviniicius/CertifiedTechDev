<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/cardStyle.css">
    <title>Document</title>
</head>
<body>
    
  <section>
    <form action="index.html">
      <!-- Começo Questões -->
      <button type="submit">Voltar</button>

      <ul>
        <li style="width: 254px; height: '245px'">
          <img src="" id="userUserImage">
        </li>
        <li>
          <label for="name">Nome e Sobrenome</label>
          <input type='text' id="userName" disabled></input>
        </li>
        <li>
          <label for="documentId">CPF</label>
          <input type='text' id="userDocumentId" disabled></input>
        </li>

        <li>
          <label for="birthDate">Data de nascimento</label>
          <input type='text' id="userBirthDate" disabled></input>
        </li>
      </ul>
      <!-- Fim Questões -->



    </form>

  </section>

  <script>    

    
    let userFirstName = document.getElementById('userName')
    let userDocumentId = document.getElementById('userDocumentId')
    let userBirthDate = document.getElementById('userBirthDate')

    userFirstName.value = window.sessionStorage.getItem('NomeSobrenome')
    userDocumentId.value = window.sessionStorage.getItem('CPF')


    let a = window.sessionStorage.getItem('DataNascimento')
    let data = new Date(a)
    let dataFormatada = data.toLocaleDateString('pt-BR', {timeZone: 'UTC'})
    userBirthDate.value = dataFormatada
    
    const imgData = sessionStorage.getItem('imgData')
    document.querySelector("#userUserImage").setAttribute("src", imgData)
  </script>
</body>
</html>
